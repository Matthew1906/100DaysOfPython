<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
</head>
<body>
    {% for blog in blogs: %}
        {% if blog['id'] == idx: %}
            <h2>{{blog['title']}}</h2>
            <h3>{{blog['subtitle']}}</h3>
            <p>{{blog['body']}}</p>
        {% endif %}
    {% endfor %}
    <a href='{{url_for("home")}}'>Go Back</a>
</body>
</html>
